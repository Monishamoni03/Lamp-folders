<!DOCTYPE html>
<html>
    <body>
        <div id="storage"></div>
        <script>
            if(typeof(Storage)!==undefined){
                sessionStorage.setItem("name","sai ram");
                document.getElementById("storage").innerHTML=sessionStorage.getItem("name");
                document.getElementById("storage").innerHTML=sessionStorage.removeItem("name"); //undefined
                document.getElementById("storage").innerHTML=sessionStorage.clear("name");  //undefined */
            }else{
                document.getElementById("storage").innerHTML="Browser not supported";
            }
        </script>
    </body>
</html>
