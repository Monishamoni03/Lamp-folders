<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <title>webstorage</title>
        <script>
            if(typeof(Storage)!=="undefined"){
                for(let i=0;i<5;i++){
                    localStorage.setItem(i,"A"+i)
                }
                for(let i=0;i<5;i++){
                    document.writeln(i+"=>"+localStorage.getItem(i))
                    document.write("<br>");// this is rendering to HTML, you will want to use the HTML tag for a newline
                }

                for(let i=0;i<5;i++){
                    sessionStorage.setItem(i,"B"+i)
                }
            }
            else{
                document.write("Doesnt support")
            }

        </script>
    </head>

    <body>

    </body>
</html>
