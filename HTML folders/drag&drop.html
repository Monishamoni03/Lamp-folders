<!DOCTYPE HTML>
<html>
<head>
<style>
#div1 {
  width: 505px;
  height: 205px;
  padding: 10px;
  border: 1px solid #aaaaaa;
}
</style>
<script>
function allowDrop(ev) {
  ev.preventDefault();
}
function drag(ev) {
  ev.dataTransfer.setData("URL", ev.target.id);
}
function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("URL");
  ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>
<p>Drag the below image into the rectangle box:</p>
<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>
<img id="drag1" src="html.jpg" draggable="true" ondragstart="drag(event)" width="500" height="200">
</body>
</html>
