<!DOCTYPE html>
<html>
    <body>
        <div id="storage"></div>
        <script>
            if(typeof(Storage)!==undefined){
                localStorage.setItem("name","sai ram");
                document.getElementById("storage").innerHTML=localStorage.getItem("name");
                document.getElementById("storage").innerHTML=localStorage.removeItem("name"); //undefined
                document.getElementById("storage").innerHTML=localStorage.clear("name");  //undefined
            }else{
                document.getElementById("storage").innerHTML="Browser not supported";
            }
        </script>
    </body>
</html>
