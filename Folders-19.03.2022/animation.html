<!DOCTYPE html>
<html>
<head>
<style> 
div{
  width: 400px;
  height: 70px;
  border: solid;
  border-color: black;
}
p{
  animation: animationText 5s infinite;
  animation-direction: alternate;
}
@keyframes animationText{
  from{
    margin-left: 0%;
    width: 100%;
    }
  to{
    margin-left: 75%;
    width: 300%;
    }
}
</style>
</head>
<body>
   <div>
     <p>Aspire Systems</p>
   </div>
</body>
</html>
