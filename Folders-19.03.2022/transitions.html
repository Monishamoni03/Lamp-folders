<!DOCTYPE html>
<html>
<head>
<style> 
div{
  width: 100px;
  height: 50px;
  background: lightblue;
  transition-property: width;
  transition-duration: 2s;
  transition-timing-function: linear;
  transition-delay: 1s;
}
div:hover{
  width: 200px;
}
</style>
</head>
<body>
<div></div>
</body>
</html>
