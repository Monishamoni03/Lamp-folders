<!DOCTYPE html>
<html>
<head>
<style> 
div{
  width: 103px;
  height: 50px;
  animation-name: demo;
  animation-duration: 5s;
  animation-delay: 2s;
  animation-iteration-count: 2;
  animation-direction: normal;
}
@keyframes demo{
  from {background-color: black;}
  to {background-color: blue;}
}
</style>
</head>
<body>
<div>Welcome to Aspire Systems</div>
</body>
</html>
